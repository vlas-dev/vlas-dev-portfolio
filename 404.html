<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Check if the URL is a path and not a file by checking for a dot in the last segment of the URL
    if (window.location.href.substr(window.location.href.lastIndexOf('/') + 1).indexOf('.') === -1) {
      window.location.href = '/index.html' + window.location.pathname + window.location.search + window.location.hash;
    }
  </script>
</head>
<body>
</body>
</html>
